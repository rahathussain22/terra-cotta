version: "3.8"
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: terracotta_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./terracotta/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgrespassword@db:5432/terracotta_db
      PORT: 4000
      JWT_SECRET: supersecret_jwt_key_change_me
      ADMIN_EMAIL: admin@terracotta.local
      ADMIN_PASSWORD: Admin123!
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./terracotta/backend:/app
    command: sh -c "npm run migrate && npm run start"

  frontend:
    build:
      context: ./terracotta
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VITE_API_BASE: http://localhost:4000/api
      REACT_APP_API_BASE: http://localhost:4000/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
